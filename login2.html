<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 夢幻遊樂園 (Horror Ver.)</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Noto+Serif+TC:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login2_styles.css">
</head>
<body>

    <div id="blood-container">
        <canvas id="bloodCanvas"></canvas>
        <div class="error-text">SYSTEM ERROR...</div>
    </div>

    <main class="login-page">
        
        <header class="login-header hidden">
            <h1 class="page-title glitch" data-text="樂園入口">樂園入口</h1>
        </header>

        <section class="login-card hidden" aria-labelledby="login-title">
            <div class="card-header">
                <h2 id="login-title" class="horror-text">？？登？</h2>
                <p class="subtitle">請輸入您的？？</p>
            </div>

            <form id="loginForm" action="#" method="post" novalidate>
                <div class="input-group">
                    <label for="user" class="horror-label">？電子？？</label>
                    <input id="user" name="user" type="text" placeholder="Ex: 666-GHOST" required>
                </div>

                <div class="input-group">
                    <label for="password" class="horror-label">密？？碼？</label>
                    <input id="password" name="password" type="password" placeholder="******" required>
                </div>

                <div class="row">
                    <label class="remember horror-label">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        永遠留下
                    </label>
                    <a href="#" class="forgot horror-link">忘記了? 沒關係...</a>
                </div>

                <button type="submit" class="btn horror-btn">開始...</button>

                <p class="signup horror-text-sm">
                    還？？ <a href="#" class="horror-link">？？？</a>
                </p>
            </form>

            <div class="blood-drip"></div>
        </section>
        
        <div class="back-link-container hidden">
            <a href="index2.html" class="horror-link back-link">← 回遊樂園</a>
        </div>

    </main>

    <script src="js/login_js.js"></script>
    
</body>
</html>
