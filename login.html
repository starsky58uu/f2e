<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 夢幻遊樂園</title>
    <link rel="stylesheet" href="login_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Yusei+Magic&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <main class="login-page">
        <header class="login-header">
            <a href="index.html" class="home-link"><img src="photo/main-title.png" alt="遊樂園 Logo" class="login-logo"></a>
        </header>

        <section class="login-card" aria-labelledby="login-title">
            <h1 id="login-title">會員登入</h1>

            <form id="loginForm" action="#" method="post" novalidate>
                <label for="user">帳號或電子郵件</label>
                <input id="user" name="user" type="text" placeholder="請輸入帳號或電子郵件" required>

                <label for="password">密碼</label>
                <input id="password" name="password" type="password" placeholder="請輸入密碼" required>

                <div class="row">
                    <label class="remember">
                        <input type="checkbox" name="remember">
                        記住我
                    </label>
                    <a href="#" class="forgot">忘記密碼？</a>
                </div>

                <button type="submit" class="btn">登入</button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left"
                     data-width="100%">
                </div>
                <p class="signup">還沒有帳號？ <a href="#">註冊</a></p>
            </form>
        </section>
        
        <div class="back-link-container hidden">
             <a href="index.html" class="horror-link back-link">← 回遊樂園</a>
        </div>
    </main>

    <script>
        // DOM 載入後執行的邏輯
        document.addEventListener('DOMContentLoaded', function () {
            var page = document.querySelector('.login-page');
            if (page) page.classList.add('loaded');

            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();
                var user = document.getElementById('user').value.trim();
                var pwd = document.getElementById('password').value;
                if (!user) {
                    alert('請輸入帳號或電子郵件');
                    document.getElementById('user').focus();
                    return;
                }
                if (!pwd) {
                    alert('請輸入密碼');
                    document.getElementById('password').focus();
                    return;
                }
                alert('表單已送出（示範，不會送出到後端）');
            });
        });

        // 3. Google 登入回調函式 (處理登入成功後的資料)
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            
            // 解析 JWT (僅供前端示範，實際應傳送 response.credential 到後端驗證)
            const responsePayload = decodeJwtResponse(response.credential);

            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);

            alert("Google 登入成功！歡迎 " + responsePayload.name);
        }

        // 輔助函式：解析 JWT Token
        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
