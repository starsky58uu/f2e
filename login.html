<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 夢幻遊樂園</title>
    <link rel="stylesheet" href="css/login_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Yusei+Magic&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <main class="login-page">
        <header class="login-header">
            <a href="index.html" class="home-link"><img src="photo/main-title.png" alt="遊樂園 Logo" class="login-logo"></a>
        </header>

        <section class="login-card" aria-labelledby="login-title">
            <h1 id="login-title">會員登入</h1>

            <div style="margin-top: 30px;">
                <div id="g_id_onload"
                    data-client_id="1003867215444-6vn8h0u91lri3g4odd3291i7mn4jltks.apps.googleusercontent.com" 
                    data-callback="handleCredentialResponse"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left"
                     data-width="100%">
                </div>
            </div>

        </section>
        
        <div class="back-link-container hidden">
             <a href="index.html" class="horror-link back-link">← 回遊樂園</a>
        </div>
    </main>

    <script>
        // DOM 載入後執行的邏輯
        document.addEventListener('DOMContentLoaded', function () {
            var page = document.querySelector('.login-page');
            if (page) page.classList.add('loaded');
            
            // 原本這裡的 loginForm 監聽器已移除
        });

        // 3. Google 登入回調函式 (處理登入成功後的資料 - 這是 GSI 官方流程)
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            
            // 解析 JWT (僅供前端示範)
            const responsePayload = decodeJwtResponse(response.credential);

            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);

            alert("Google 登入成功！歡迎 " + responsePayload.name);
        }

        // 輔助函式：解析 JWT Token
        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBxGH9O2Kj4n19rYj4Nv_VJwv12bR9ripw",
        authDomain: "daydream-land.firebaseapp.com",
        projectId: "daydream-land",
        storageBucket: "daydream-land.firebasestorage.app",
        messagingSenderId: "1003867215444",
        appId: "1:1003867215444:web:080708c8d6b390a1687fc1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // 注意：您原本的代碼中這裡定義了 auth 但下面沒有用到它來做 Email 登入(因為我刪掉了)，
    // 但下面的 Google Popup 邏輯需要它，所以我補上了下面這行 import 確保 auth 可用
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    const auth = getAuth(app);

    // 原本的 Email/Password 登入監聽器與 handleSignUp 函式已移除

    // 4. Google 登入 (Firebase 邏輯)
    const googleProvider = new GoogleAuthProvider();
    
    // 找到原本 Google 按鈕的容器，加上點擊事件
    // 注意：因為上面使用了 GSI (g_id_signin)，Google 會在裡面渲染 iframe。
    // 這裡保留您的邏輯，嘗試監聽該容器的點擊來觸發 Firebase Popup。
    const googleBtn = document.querySelector('.g_id_signin');
    if (googleBtn) {
        googleBtn.addEventListener('click', function() {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    alert('Google 登入成功！歡迎 ' + result.user.displayName);
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.log("Firebase Popup Error (可能與 GSI 衝突，但依指示保留邏輯):", error);
                    // 這裡不一定要 alert，因為 GSI 可能已經處理了
                });
        });
    }
</script>

</html>
