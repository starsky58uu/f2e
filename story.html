<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白日夢樂園：甦醒代碼</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Noto+Serif+TC:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/story_styles.css">
</head>
<body>

    <div id="game-container" class="scene-normal">
        
        <div id="scanline-overlay"></div>
        <div id="vignette-overlay"></div>
        <div id="glitch-overlay"></div>
        <div id="flash-overlay"></div>

        <div class="status-bar">
            <div class="stat-box">
                <span class="label">SAN</span>
                <div class="progress-bg"><div id="san-bar" class="progress-fill" style="width: 100%;"></div></div>
            </div>
            <div class="stat-box">
                <span class="label">PAIN</span>
                <div class="progress-bg"><div id="pain-bar" class="progress-fill" style="width: 0%;"></div></div>
            </div>
            <div class="inventory-box">
                <span class="label">物品:</span>
                <span id="inventory-list">無</span>
            </div>
        </div>

        <div class="dialogue-area">
            <div class="speaker-name" id="speaker">...</div>
            <div class="text-content" id="story-text"></div>
            
            <div class="choices-container" id="choices">
                </div>
        </div>

    </div>

    <audio id="bgm-normal" loop> <source src="music/bgm.mp3" type="audio/mpeg"> </audio>
    <audio id="bgm-horror" loop> <source src="music/bgm2.mp3" type="audio/mpeg"> </audio>
    
    <!-- <audio id="sfx-click"> <source src="music/sfx_click.mp3" type="audio/mpeg"> </audio>
    <audio id="sfx-glitch"> <source src="music/sfx_glitch.mp3" type="audio/mpeg"> </audio>
    <audio id="sfx-roar"> <source src="music/sfx_roar.mp3" type="audio/mpeg"> </audio>
    <audio id="sfx-stab"> <source src="music/sfx_stab.mp3" type="audio/mpeg"> </audio>
    <audio id="sfx-heartbeat"> <source src="music/sfx_heartbeat.mp3" type="audio/mpeg"> </audio> -->
    <script src="js/story_js.js"></script>
</body>
</html>
